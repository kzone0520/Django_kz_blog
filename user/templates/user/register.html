{% extends 'blog/base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
    <div class="uk-width-large-3-4">
        <h1>欢迎注册!</h1>
        <form method='post' action="{% url 'user:register' %}" class="uk-form uk-form-stacked">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="uk-button-primary"><i class="uk-icon-user"></i>注册</button>
        </form>
    </div>

{% endblock content %}
